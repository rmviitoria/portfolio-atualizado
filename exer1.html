<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleex1.css" rel="stylesheet">
    <title>Exercicio 1</title>
</head>

<body>
    <header class="cabecalho">
        </nav>
        <h1>SISTEMA FIT</h1>
        </nav>
    </header>
    <main class="conteudo">
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Formulário de clientes</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput"><b>Nome completo</b></label>
                    </div>
                    <br><br>
                    <p><b>Sexo:</b></p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br><br>
                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>
                    <div class="inputBox">
                        <input type="text" name="altura" id="altura" class="inputUser" required>
                        <label for="altura" class="labelInput"><b>Altura</b></label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="peso" id="peso" class="inputUser" required>
                        <label for="peso" class="labelInput"><b>Peso</b></label>
                    </div>

                    <button class="botao">Verificar</button>
                    <button class="botao">Limpar</button>
                    <button class="botao"><a href="portfolio.html"> Voltar</a></button>

                    <br>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        </nav> <a> Sistema FIT- 2023 | Todo o direito reervdos ® | by Vitória </a></nav>
    </footer>
</body>

</html>
